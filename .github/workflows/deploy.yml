name: Deploy wiki pages to server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      - name: Setup SSH
        shell: bash
        run: |
          set -e
          PORT="${{ secrets.DEPLOY_PORT }}"
          if [ -z "$PORT" ]; then PORT="22"; fi

          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          ssh-keyscan -p "$PORT" -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

          ssh -o StrictHostKeyChecking=no -p "$PORT" -i ~/.ssh/id_ed25519 \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "echo connected && whoami"

      - name: Ensure target dir exists
        shell: bash
        run: |
          set -e
          PORT="${{ secrets.DEPLOY_PORT }}"
          if [ -z "$PORT" ]; then PORT="22"; fi

          ssh -o StrictHostKeyChecking=no -p "$PORT" -i ~/.ssh/id_ed25519 \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "mkdir -p '${{ secrets.DEPLOY_PATH }}' && ls -ld '${{ secrets.DEPLOY_PATH }}'"

      - name: Rsync en/ and zh/ to server
        shell: bash
        run: |
          set -e
          PORT="${{ secrets.DEPLOY_PORT }}"
          if [ -z "$PORT" ]; then PORT="22"; fi

          rsync -avz --delete \
            --exclude '.user.ini' \
            --exclude '.htaccess' \
            --exclude '.git/' \
            --exclude '.github/' \
            -e "ssh -o StrictHostKeyChecking=no -p $PORT -i ~/.ssh/id_ed25519" \
            en/ zh/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/"
