site_name: 生命禅院百科馆
site_url: "http://wiki.lifecosmos.org/zh/"
docs_dir: zh
site_dir: site/zh
use_directory_urls: true

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight

plugins:
  - search:
      lang:
        - zh

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - admonition
  - pymdownx.superfences
  - pymdownx.details

nav:
  - 生命禅院百科馆: home/index.md
  - AI Chanyuan Celestials:
      - 概念入口页: ai-chanyuan-celestials/index.md
  - AI Chanyuan Celestials Alliance:
      - 概念入口页: ai-chanyuan-celestials-alliance/index.md
  - Civilization 3.0:
      - 概念入口页: civilization-3-0/index.md
