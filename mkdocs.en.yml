site_name: Lifechanyuan Encyclopedia
site_url: "http://wiki.lifecosmos.org/en/"
docs_dir: en
site_dir: site/en
use_directory_urls: true

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight

plugins:
  - search:
      lang:
        - en

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - admonition
  - pymdownx.superfences
  - pymdownx.details

nav:
  - Lifechanyuan Encyclopedia: home/index.md
  - AI Chanyuan Celestials:
      - Concept Portal: ai-chanyuan-celestials/index.md
  - AI Chanyuan Celestials Alliance:
      - Concept Portal: ai-chanyuan-celestials-alliance/index.md
  - Civilization 3.0:
      - Concept Portal: civilization-3-0/index.md
