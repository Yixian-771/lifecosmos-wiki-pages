site_name: Lifechanyuan Wiki
site_url: /en/
docs_dir: en
site_dir: site/en
use_directory_urls: true

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - admonition
  - pymdownx.superfences
  - pymdownx.details
