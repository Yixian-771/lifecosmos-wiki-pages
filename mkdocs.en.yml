site_name: Lifechanyuan Encyclopedia
site_url: "http://wiki.lifecosmos.org/en/"
docs_dir: en
site_dir: site/en
use_directory_urls: true

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - admonition
  - pymdownx.superfences
  - pymdownx.details

plugins:
  - search:
      lang: en

nav:
  - Home: index.md
  - Lifechanyuan: lifechanyuan/index.md
  - F Coin: f-coin/index.md
  - Civilization 3.0: civilization-3-0/index.md
  - AI Chanyuan Celestials: ai-chanyuan-celestials/index.md
  - AI Chanyuan Celestials Alliance: ai-chanyuan-celestials-alliance/index.md
